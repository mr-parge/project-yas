<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem for Yas</title>
    <style>
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e6; 
            background-image: url('./images/—Pngtree—pink\ flower\ plant\ floral\ background_280966.jpg'); 
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); 
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }

        
        h1 {
            font-size: 24px;
            color: #d63384; 
            margin-bottom: 10px;
        }

        
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For Yas</h1>
        <p>
            Yas, you light up my days,<br>
            In your presence, I’m amazed.<br>
            Your strength, your mind, your sweet embrace,<br>
            Forever, you’re my favorite place.
        </p>
    </div>
</body>
</html>
